apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: github-webhook-production
  namespace: tekton-pipelines
spec:
  serviceAccountName: tekton-triggers-sa
  triggers:
    - name: github-production-trigger
      bindings:
        - ref: github-webhook-triggerbinding
      template:
        ref: github-webhook-triggertemplate
      # Interceptors disabled for testing - can be re-enabled with proper GitHub webhook setup
