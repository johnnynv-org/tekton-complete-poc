apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pytest-pipeline
  namespace: tekton-pipelines
spec:
  description: CI/CD Pipeline for Python pytest POC
  params:
    - name: git-url
      type: string
      description: Git repository URL
      default: "https://github.com/johnnynv/tekton-poc.git"
    - name: git-revision
      type: string
      description: Git revision to checkout
      default: main
  workspaces:
    - name: shared-data
      description: Shared workspace for pipeline tasks
  tasks:
    - name: run-pytest-tests
      taskRef:
        name: pytest-task
      params:
        - name: git-url
          value: $(params.git-url)
        - name: git-revision
          value: $(params.git-revision)
      workspaces:
        - name: source
          workspace: shared-data
  finally:
    - name: show-test-reports-link
      params:
        - name: git-revision
          value: $(params.git-revision)
      taskSpec:
        params:
          - name: git-revision
        steps:
          - name: display-links
            image: alpine:latest
            script: |
              #!/bin/sh
              echo ""
              echo "🎉 ===== PYTEST EXECUTION COMPLETED ===== 🎉"
              echo ""
              echo "📊 Test Reports Generated Successfully!"
              echo ""
              echo "📋 Available Reports:"
              echo "   📈 Full Test Report (HTML)"
              echo "   💨 Smoke Tests Report" 
              echo "   📊 Code Coverage Analysis"
              echo "   ⬇️  Downloadable Artifacts (XML, logs)"
              echo ""
              echo "🔍 To Access Reports:"
              echo "   1. Check Task logs above for test results summary"
              echo "   2. Use kubectl to copy files from PipelineRun workspace:"
              echo "      kubectl cp <pod-name>:/workspace/source/reports ./local-reports"
              echo "   3. Or check detailed logs in Tekton Dashboard"
              echo ""
              echo "🎯 Git SHA: $(params.git-revision)"
              echo "🏠 Tekton Dashboard: http://tekton.10.117.3.193.nip.io"
              echo ""
              echo "✅ Pipeline completed successfully!"
              echo "=============================================="